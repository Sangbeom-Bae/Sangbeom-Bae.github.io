<!-- normal flow를 벗어나 복잡한 방식의 레이아웃을 배치하는 방법
1. float: 이미지 옆에 글이 이미지 공간을 비우고 흘러내릴 수 있도록 설정 e.g.)위키피디아 인물정의(인물사진+내용)
2. position:
 - static;(기본), relative(static인 상태를 기준으로 주어진 픽셀만큼 이동): 기본적인 구조의 변경 없이 상대적위 위치 지정(자신의 원래 자리는 남아 있음), absolute: 문서의 원래 위치와 상관없이 위치 지정 가능. 하지만 가장 가까운 상위 요소를 기준으로(단, static은 제외) 위치가 결정되며, 상위 요소가 없으면 위치는 html 기준으로 설정됨. 기본적인 구조의 변경이 일어남(자신의 원래 자리가 없어짐). 스크롤을 내릴 경우 따라서 내려감, fixed: 브라우저 화면의 상대적인 위치. 스크롤을 내려도 따라서 내려가지 않음
 -->

<!-- 선택자 selector
1. class-selector: 가장 범용적인 selector. 중복적으로 사용 가능. 띄워쓰기 해서 class명 여러개 중복적 사용 가능
				   클래스 선택자의 경우 속성값 앞에 .(마침표)를 추가해서 CSS 작성
2. tag-selector: a, ul, li, div, p 등 태그를 일괄적으로 변경하기 위해 사용
3. id-selector: 가장 구체적인 스타일 적용을 위해 사용. id별 스타일 적용. 중복적으로 사용 불가능
				   id 선택자의 경우 속성값 앞에 #를 추가해서 CSS 작성
- 우선 순위: id > class > tag. id-selector가 우선 순위가 가장 높음

가상선택자: ul/li의 마지막 요소, 링크에 마우스오버할때 등 가상 상황별 스타일 적용
가상요소: 선택할 수 없는 h요소 앞 등 가상 요소별 스타일 적용

** id 선택자의 구체성 값: 100점, class 선택자&가상 선택자의 구체성 값: 10점, 태그 선택자&가상요소의 구체성 값: 1점 -> 상황별 구체성 값이 높은 것이 우선순위로 스타일 적용됨 -->
